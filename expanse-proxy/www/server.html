<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico.gif">
    <title>Expanse Proxy</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="js/handlebars-intl.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <script id="stats-template" type="text/x-handlebars-template">
        <div class="row marketing">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><b>Upstream </b><span class="glyphicon glyphicon-info-sign"></span></div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Url</th>
                            </tr>
                            {{#each upstreams}} {{#if sick}}
                            <tr class="danger">
                                {{else}}
                                <tr class="success">
                                    {{/if}} {{#if current}}
                                    <td><strong>{{name}}</strong></td>
                                    {{else}}
                                    <td>{{name}}</td>
                                    {{/if}}
                                    <td>{{url}}</td>
                                </tr>
                                {{/each}}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <div class="container">
        <div class="header clearfix">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h3 class="text-muted"><img src="img/exp.png" height="42" width="38"> Expanse Proxy</h3>
                    </div>
                    <div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                            <li><a href="/settings.html"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                            <li class="active"><a href="/server.html"><span class="glyphicon glyphicon-dashboard"></span> Upstream</a></li>
                            <li><a href="/stats.html"><span class="glyphicon glyphicon-stats"></span> Stats</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="alert" class="alert alert-danger hide" role="alert">
            <strong>An error occured while polling proxy state.</strong> Make sure proxy is running.
        </div>
        <a name="stats"></a>
        <div id="stats"></div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">Please donate to <a href="https://github.com/sammy007" target="_blank"><b>sammy007</b></a> for the work on this project ETH: <code>0xb85150eb365e7df0941f0cf08235f987ba91506a</code></p>
        </div>
    </footer>
</body>
</html>
